<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>Object</h1>
	<h2>Create</h2>
	<script>
		var coworkers = {
			"programmer" : "egoing",
			"designer" : "leezche"
		};
		document.write("programmer : " + coworkers.programmer + "<br>");
		document.write("designer : " + coworkers.designer + "<br>");
		coworkers.bookkeeper = "sungwoo";
		document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
		coworkers["dataSci"] = "SW";
		document.write("dataSci : " + coworkers.dataSci + "<br>");
	</script>
	<h2>Iterate</h2>
	<script>
		for(var key in coworkers) {
			document.write(key + ' : ' + coworkers[key]+'<br>');
		}
	</script>
	<h2>Property & Method</h2>
	<script>
		coworkers.showAll = function(){
			for(var key in this) {
			document.write(key + ' : ' + this[key]+'<br>');
			}
		}
		coworkers.showAll();
	</script>
</body>
</html>
