<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자판기 만들기</title>
	<style>
		.beverage {
			color: red;
		}
	</style>
</head>
<body>
	<input type="button" id="coffee" class="beverage" value="커피(700원)" onclick="bevOnclick('커피',700)">
	<input type="button" id="tea" class="beverage" value="옥수수 수염차(1000원)" onclick="bevOnclick('옥수수 수염차',1000)">
	<input type="button" id="water" class="beverage" value="물(500월)" onclick="bevOnclick('물',500)"><br>

	<input type="button" id="kwon" value="1000원" onclick="addCoin(1000);">
	<input type="button" id="fwon" value="500원" onclick="addCoin(500);">
	<input type="button" id="hwon" value="100원" onclick="addCoin(100);"><br>

	<p>현재 금액: <span id="money"></span>원</p>

</body>
	<script>
		var coin = 0;
		document.getElementById('money').innerText = coin;

		function addCoin(amount) {
		  this.coin += amount;
		  document.getElementById('money').innerText = this.coin;

		  if(this.coin >= 700){
		  	document.getElementById("coffee").style.color = "blue";
		  }
		  if(this.coin >= 1000){
		  	document.getElementById("tea").style.color = "blue";
		  }
		  if(this.coin >= 500){
		  	document.getElementById("water").style.color = "blue";
		  }
		}

		function spendCoin(amount) {
			if(amount > this.coin){
				alert("코인이 부족합니다!");
				return false;
			}
			this.coin -= amount;
		  document.getElementById('money').innerText = this.coin;

		  if(this.coin < 700){
		  	document.getElementById("coffee").style.color = "red";
		  }
		  if(this.coin < 1000){
		  	document.getElementById("tea").style.color = "red";
		  }
		  if(this.coin < 500){
		  	document.getElementById("water").style.color = "red";
		  }
		  return true;
		}

		function bevOnclick(bevName, amount){
			if(spendCoin(amount)){
				alert(bevName + '이(가) 나왔습니다.');
			}
		}

	</script>
</html>
