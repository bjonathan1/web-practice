<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jon's Calculator</title>
	<style>
		p {
			margin: 5px;
		}
	</style>
</head>
<body>
	<div>
		<p>숫자1 :
			<input type="number" id="num1" value=""> <br>
		</p>
		<p>숫자2 :
			<input type="number" id="num2" value="">
		</p><br>
	</div>
	<div>
		<p>연산 : +
			<input type="radio" name="operation" id="add">
			-
			<input type="radio" name="operation" id="minus">
			*
			<input type="radio" name="operation" id="multiply">
			/
			<input type="radio" name="operation" id="divide">
		</p>
		<p>결과 :
			<input type="number" name="" id="result" disabled>
		</p>
		<input type="button" name="" id="operate" onclick="operate()" value="계산">
		<input type="button" name="" id="erase" onclick="clearResult()" value="지우기">
	</div>
</body>
<script>
	function operate() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);

			// 값을 기입안했을 경우
			if(num1 === "" || num2 === ""){
				alert("값을 기입하지 않았습니다.");
				return;
			}

			var add = document.getElementById("add").checked;
			var minus = document.getElementById("minus").checked;
			var multiply = document.getElementById("multiply").checked;
			var divide = document.getElementById("divide").checked;

			if(add) printResult(num1 + num2);
			else if(minus) printResult(num1 - num2);
			else if(multiply) printResult(num1 * num2);
			else if(divide) {
				if(num2 == 0) {
					alert("0으로 나눌 수 없습니다.");
					return;
				}
				printResult(num1 / num2);
			}
			else alert("연산을 선택하시오.");

			return;

	}
	function printResult(result){
		document.getElementById("result").value = result;
	}
	function clearResult(){
		document.getElementById("num1").value = "";
		document.getElementById("num2").value = "";
		document.getElementById("result").value = "";
	}
</script>
</html>
